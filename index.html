<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern chair project</title>
    <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-section">
            <div class="section-left">
                
            </div>
            <div class="section-right">
                <div class="inner-right-section">
                    <p class="right-up-title">Modern chair</p>
                    <h1 class="right-main-title">Telford Longue</h1>
                    <div class="right-price">
                        <div class="approve-price">$254</div>
                        <div class="reject-price">$530</div>
                    </div>



                    <div class="right-desc">
                        <input type="radio" name="desc" id="desc" class="desc-btn" checked/>
                        <label for="desc">Description</label>
                        
                        <input type="radio" name="desc" id="detail" class="desc-btn" />
                        <label for="detail">Details</label>

                        <div class="desc-content desc-text">
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. ld totam tempora enim officia veritatis hic.
                        </div>
                        <div class="desc-content detail-text">
                            <div class="length">80<span class="unit">cm<span class="br">Length</span></span></div>
                            <div class="width">65<span class="unit">cm<span class="br">Width</span></span></div>
                            <div class="height">90<span class="unit">cm<span class="br">Heigth</span></span></div>
                            <div class="weight">17.6<span class="unit">lbs<span class="br">Weight</span></span></div>
                        </div>
                    </div>




                    <div class="choose-colors">
                        <div class="choose-text">Choose Color:

                        </div>
                        <div class="choose-clr-btn">
                            <input class="clr-radio" type="radio" name="clr" id="clr1" checked>
                            <label class="clr-lbl"  for="clr1" id="clr1-lbl">  </label>
                            <input class="clr-radio"  type="radio" name="clr" id="clr2">
                            <label class="clr-lbl"  for="clr2" id="clr2-lbl">  </label>
                            <input  class="clr-radio" type="radio" name="clr" id="clr3">
                            <label class="clr-lbl"  for="clr3" id="clr3-lbl">  </label>
                            <input  class="clr-radio" type="radio" name="clr" id="clr4">
                            <label class="clr-lbl"  for="clr4" id="clr4-lbl">  </label>
                            <input  class="clr-radio" type="radio" name="clr" id="clr5">
                            <label class="clr-lbl"  for="clr5" id="clr5-lbl">  </label>
                            <input  class="clr-radio" type="radio" name="clr" id="clr6">
                            <label class="clr-lbl"  for="clr6" id="clr6-lbl">  </label>

                            <button class="add-btn">
                                <i class="uil uil-shopping-cart icon"></i>
                                Add To Cart
                            </button>

                            <img class="absolute chair" id="chair1" src="./Assets/chair1.png" alt="">
                    
                            <img class="absolute chair" id="chair2" src="./Assets/chair2.png" alt="">
                            <img class="absolute chair" id="chair3" src="./Assets/chair3.png" alt="">
                            <img class="absolute chair" id="chair4" src="./Assets/chair4.png" alt="">
                            <img class="absolute chair" id="chair5" src="./Assets/chair5.png" alt="">
                            <img class="absolute chair" id="chair6" src="./Assets/chair6.png" alt="">

                            <div class="back back-color1"></div>
                            <div class="back back-color2"></div>
                            <div class="back back-color3"></div>
                            <div class="back back-color4"></div>
                            <div class="back back-color5"></div>
                            <div class="back back-color6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
